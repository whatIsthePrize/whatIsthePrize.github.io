<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the prize?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('docs/assets/diego_bg.JPG') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ffde4d;

        }

        .fade-word {
            position: relative;
            overflow: hidden;
            height: 1em;
        }

        .fade-word::after {
            content: "ME";
            text-align: center;
            animation: disappear 1.5s linear infinite;
            height: 1em;
        }

        @keyframes disappear {
            0% {
                content: "ME";
            }
            25% {
                content: "M";
            }
            50% {
                content: " ";
            }
            100% {
                content: " ";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>What is the prize?</h2>
        </div>
        <div class="fade-word">

        </div>
        <h2></h2>
    </div>
</body>
</html>
